<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>hexui</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
      .box {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="border:1px solid black">
        <h-row gutter="20">
          <h-col>1</h-col>
          <h-col>2</h-col>
        </h-row>
        <h-row gutter="20">
          <h-col>1</h-col>
          <h-col>2</h-col>
          <h-col>3</h-col>
        </h-row>
        <h-row gutter="20">
          <h-col>1</h-col>
          <h-col>2</h-col>
          <h-col>3</h-col>
          <h-col>4</h-col>
        </h-row>
        <h-row gutter="20">
          <h-col span="2">1</h-col>
          <h-col span="20" offset="2">11</h-col>
        </h-row>
        <h-row gutter="20">
          <h-col span="4">1</h-col>
          <h-col span="20">11</h-col>
        </h-row>
      </div>
      <!-- <div class="box">
        <h-input disabled value="张三"></h-input>
        <h-input value="王五" readonly></h-input>
      </div>
      <div class="box">
        <h-input value="李四" error="中文名大于两个字!"></h-input>
      </div> -->
      <!-- <div class="box">
        <h-input value="李四" @change="inputChange"></h-input>
      </div> -->
      <div class="box">
        <h-input value="小何" v-model="message"></h-input>
        <p>{{ message }}</p>
      </div>
      <div class="box">
        <h-button :loading="loading1" @click="loading1 = !loading1">
          按钮
        </h-button>
        <h-button
          icon="setting"
          :loading="loading2"
          @click="loading2 = !loading2"
          icon-position="left"
        >
          按钮
        </h-button>
        <h-button
          icon="setting"
          :loading="loading3"
          @click="loading3 = !loading3"
          icon-position="right"
        >
          按钮
        </h-button>
        <h-button-group>
          <h-button icon="left">上一页</h-button>
          <h-button icon-position="right" icon="right">下一页</h-button>
        </h-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_1824005_8goz0ip4zrx.js"></script> -->
  </body>
</html>
