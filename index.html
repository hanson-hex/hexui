<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>hexui</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app" style="padding: 100px 50px;border: 1px solid red">
      <h-collapse single :selected.sync="selectedTab">
        <h-collapse-item title="名称1" name="1">内容1</h-collapse-item>
        <h-collapse-item title="名称2" name="2">内容2</h-collapse-item>
        <h-collapse-item title="名称3" name="3">内容3</h-collapse-item>
      </h-collapse>
      {{ selectedTab }}
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
