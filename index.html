<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>hexui</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h-tabs :selected.sync="selectedTab" @update:selected="YYY">
        <h-tabs-head class="frank">
          <template slot="actions">
            <button>设置</button>
          </template>
          <h-tabs-item name="woman" disabled>
            <h-icon name="setting"></h-icon>
            美女
          </h-tabs-item>
          <h-tabs-item name="finance" disabed>财经</h-tabs-item>
          <h-tabs-item name="sports">体育</h-tabs-item>
        </h-tabs-head>
        <h-tabs-body>
          <h-tabs-pane name="woman">
            美女相关咨询
          </h-tabs-pane>
          <h-tabs-pane name="finance">
            财经相关咨询
          </h-tabs-pane>
          <h-tabs-pane name="sports">
            体育相关咨询
          </h-tabs-pane>
        </h-tabs-body>
      </h-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
